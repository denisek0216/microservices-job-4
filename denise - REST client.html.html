<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookings CRUD</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="Postbooking()">
        <input type="text" id="add-booking" placeholder="New Booking">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="PutBooking()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-date">
            <input type="text" id="edit-time">
            <input type="hidden" value="edit-pickupPoint">
            <input type="hidden" value="edit-destination">
            <input type="number" value="edit-currentLatitude">
            <input type="number" value="edit-currentLongitude">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Time</th>
            <th>Pickup Point</th>
            <th>Destination</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        <tbody id="bookings"></tbody>
    </table>

    <script src="index.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getBookings();
    </script>
</body>
</html>
